<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="static/form.css">
</head>
<body>
    <p>Please enter the following details</p>
    <form action='/req_process' method="POST">
        <div class="container">
            <input name="first_name" placeholder="First Name" required/>
            <input name="last_name" placeholder="Last Name" required/>
            <label for="sex">sex</label>
            <select name="sex" id="sex" required>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
              </select>
        </div>
        <div class="container">
            <input type="text" maxlength="20" name="city" placeholder="City" required/>
            <input type="text" maxlength="20" name="locality" placeholder="Locality" required/>
        </div>
        <div class="container">
            <input type="number" name="phone" placeholder="Phone Number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)" />
            <input type="number" name="aadhar" placeholder="Aadhar Number" maxlength="12" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)" />
        </div>
        <br>
        <div class="container">
            <label for="issue">Enter the issue of the patient:</label><br>
            <input type="text" id="issue" name="issue" required><br><br>
        </div>
        <div class="container">
            <label for="v_id">Enter the Authorized Verification ID:</label><br>
            <input type="text" id="v_id" name="v_id" required><br>
        </div>
        <div class="container">
            <label for="blood_group">select blood group required</label>
            <select name="blood_group" id="blood_group" required>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="ab">AB</option>
                <option value="o">O</option>
              </select>
            <select name="blood_polarity" id="blood_polarity" required>
                <option value="plus">+</option>
                <option value="minus">-</option>
            </select>
        </div>
        <p>HOSPITAL DETAILS:</p>
        <div class="container">
            <input type="text" maxlength="20" name="hosp_name" placeholder="Name" required/>
            <input type="text" maxlength="20" name="hosp_city" placeholder="City" required/>
            <input type="text" maxlength="20" name="hosp_locality" placeholder="Locality" required/>
            <input type="text" maxlength="20" name="hosp_pin" placeholder="Pin-Code" required/><br><br>

        <button type="submit">Submit</button><br>
    </form>
    <a href="{{ url_for('index') }}"><button>Go to home page</button></a>
</body>
</html>
